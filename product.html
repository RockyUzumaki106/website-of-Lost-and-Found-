 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Lost and Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="product-detail">
  <!-- Left side: Product image -->
  <div class="product-image">
    <img id="productImage" src="" alt="Product Image">
  </div>

  <!-- Right side: Product info -->
  <div class="product-info">
    <h2 id="productName"></h2>
    <p id="productPrice"></p>

    <label for="photoInput">Upload Photo:</label>
    <input id="photoInput" type="file" accept="image/*"><br><br>

    <label for="sizeSelect">Choose Size:</label>
    <select id="sizeSelect">
      <option value="">-- Select Size --</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select><br><br>

    <label for="whatsappInput">WhatsApp Number:</label>
    <input id="whatsappInput" type="text" placeholder="+91 **********"><br><br>

    <label for="quantityInput">Quantity:</label>
    <input id="quantityInput" type="number" value="1" min="1"><br><br>

    <button class="btn" onclick="placeOrder()">Buy Now</button>
  </div>
</section>

<!-- Success Popup -->
<div class="popup" id="popup" style="display: none;">
  <div class="popup-content">
    <h2>âœ… Order Successful!</h2>
    <p>We will contact you on WhatsApp for further details.</p>
    <button class="btn" onclick="closePopup()">OK</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
