<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Lost and Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-page">
    <!-- Left Side -->
    <div class="product-img">
      <img src="square.jpg" alt="Product Image">
    </div>

    <!-- Right Side -->
    <div class="product-details">
      <h2>Customize Your Frame</h2>
       <label>Upload Photo:</label>
<input id="photoInput" type="file" accept="image/*"><br><br>

<label>Choose Size:</label>
<select id="sizeSelect">
  <option value="">-- Select Size --</option>
  <option>Small</option>
  <option>Medium</option>
  <option>Large</option>
</select><br><br>

<label>WhatsApp Number:</label>
<input id="whatsappInput" type="text" placeholder="+91 **********"><br><br>

<button class="btn" onclick="placeOrder()">Buy Now</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>âœ… Order Successful! We will contact you on WhatsApp.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
