<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ead5ea; /* Dark blue background */
      color: #e9d0e7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(113, 132, 176, 0.92);
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 1;
      overflow: hidden;
      animation: fadeInScale 0.6s ease;
      padding: 3px;
    }
    .main {
      border-radius: 10px;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* rotating colorful border */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#070506, #5f2c60, #c789b6);
      animation: rotateBg 6s linear infinite;
      z-index: -1;
    }
    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tabs {
      display: flex;
      background: rgba(101, 5, 98, 0.9);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .tab {
      flex: 1;
      padding: 18px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
      transition: all 0.3s ease;
      position: relative;
    }
    .tab.active { color: #e11cd1; }
    .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 3px;
      background: linear-gradient(90deg, #d45ca6, #ad198f);
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { width: 0; }
      to { width: 100%; }
    }

    .form-container {
      padding: 30px;
      background: rgb(44, 9, 36);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .form { display: none; }
    .form.active {
      display: block;
      animation: fadeUp 0.5s ease;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #dd8cb6;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a02ea8;
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      background: rgba(76, 68, 76, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border-color: #e1d5d8;
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.4);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .remember {
      display: flex;
      align-items: center;
    }
    .remember input {
      margin-right: 6px;
      accent-color: #e4e7ec;
    }
    .forgot {
      color: #eb0cc6;
      text-decoration: none;
    }
    .forgot:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff00c8, #0072ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 198, 255, 0.4);
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #888;
    }
    .separator::before, .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    .separator span {
      margin: 0 10px;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-btn {
      width: 50px; height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center; justify-content: center;
      background: rgba(25, 30, 50, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .social-btn:hover {
      transform: translateY(-4px) rotate(6deg);
      background: rgba(0, 198, 255, 0.2);
    }
    .social-btn i { font-size: 20px; color: #fff; }

    @media (max-width: 480px) {
      .form-container { padding: 20px; }
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="main">
      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <form class="form active" id="login-form">
          <h2>Log In</h2>
          <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="Username or Email" required></div>
          <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required></div>
          <div class="options">
            <div class="remember"><input type="checkbox" id="remember"><label for="remember">Remember me</label></div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="separator"><span>Or continue with</span></div>
          <div class="social-login">
            <div class="social-btn"><i class="fab fa-google"></i></div>
            <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
            <div class="social-btn"><i class="fab fa-twitter"></i></div>
          </div>
        </form>

        <!-- Register Form -->
        <form class="form" id="register-form">
          <h2>Create Account</h2>
          <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="Full Name" required></div>
          <div class="input-group"><i class="fas fa-envelope"></i><input type="email" placeholder="Email Address" required></div>
          <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required></div>
          <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Confirm Password" required></div>
          <button type="submit" class="btn">Register</button>
          <div class="separator"><span>Or sign up with</span></div>
          <div class="social-login">
            <div class="social-btn"><i class="fab fa-google"></i></div>
            <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
            <div class="social-btn"><i class="fab fa-twitter"></i></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    /* tabs switch */
    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", function () {
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        this.classList.add("active");
        document.querySelectorAll(".form").forEach((f) => f.classList.remove("active"));
        document.getElementById(this.dataset.tab + "-form").classList.add("active");
      });
    });

    /* particles init */
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00c6ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#0072ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.6 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
